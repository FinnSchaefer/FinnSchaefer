<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finn Schaefer</title>
    <style>
        /* Set background color and font color */
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* Set container width and center it */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Set header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        /* Set logo styles */
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Set navigation styles */
        nav {
            display: flex;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        
        /* Set main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Set section styles */
        section {
            margin-bottom: 50px;
        }
        
        /* Set project card styles */
        .project-card {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project-card h2 {
            margin-top: 0;
        }
        
        .project-card p {
            margin-bottom: 0;
        }
        
        /* Set about me styles */
        .who-am-i {
            font-size: 24px;
            text-align: center;
            margin-bottom: 100px;
        }
        
        /* Set scroll animation styles */
        .scroll {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll 2s ease-in-out infinite;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Finn Schaefer</div>
            <nav>
                <a href="#projects">My Projects</a>
                <a href="#about">About Me</a>
            </nav>
        </header>
        <main>
            <section id="about">
                <h1>About Me</h1>
                <p class="Who Am I">I am a Cyber Security Engineer Student at George Mason with </p>
                <div class="scroll">Projects Below</div>
            </section>
            <section id="projects">
                <h1>My Projects</h1>
                <div id="github-projects" class="project-card"></div>
            </section>
        </main>
    </div>
</body>
</html>
<script src="script.js"></script>
